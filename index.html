<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>WEB digital clock</title>
  </head>
  <body>
    <div class="all_container">
      <div class="container">
        <div class="hours">
          <h1 id="hour">18</h1>
          <h1 id="column">:</h1>
          <h1 id="minutes">60</h1>
          <span>
            <h1 id="ampm">am</h1>
            <h1 id="seconds">59</h1></span
          >

      </div>

      <div class="container_two">
        <h1 id="month">Jan</h1>
        <h1 id="comma">,</h1>
        <h1 id="day">Saturday</h1>
        <h1 id="dates">06</h1>
      </div>
      <div class="year">
        <h1 id="year">2002</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
